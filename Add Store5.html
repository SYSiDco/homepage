<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles5.css">
    <title>SYSiD Store Setup</title>
</head>
<body>

    <div class="login-container">
        <img src="Discart Logo WM@4x.png" alt="DisCart" class="logo"> <!-- Logo Placeholder -->
        <h1>Add a Store to Manage</h1>
        <p>Enter details of your nominated store admin to create their account.</p>
        
        <!-- Smaller Note -->
        <p class="small-note">Once added, an email will be sent to them with a unique link to complete their account setup.</p>
        
        <!-- Form -->
        <form>
            <input type="text" placeholder="Enter Store Name" class="input-field" required>
            <input type="text" placeholder="Account Holder Name" class="input-field" required>
            <input type="email" placeholder="Enter Email Address" class="input-field" required>
<br><br>
            <button type="submit" class="submit-btn" onclick="window.location.href='Setup Store5.html'">ADD & SETUP STORE</button>
        </form>

        <!-- Small Help Note -->
        <p class="support-text"><br>Need help? Contact <a href="mailto:support@sysid.co" class="support-link">support</a>.</p>
    </div>

</body>
</html>
